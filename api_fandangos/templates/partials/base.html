{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <title>{% block title %} {% endblock %}</title>

    <style>

      {% if user.is_authenticated %}
      body {
        color: #f8f9fa;

      }
      {% else %}
      body {
        background-color:#212529 ;
      }
      {% endif %}
      

          /* Cor de fundo da sidebar */
      .sidebar {
        width: 280px;
        height: 100vh;  /* Altura 100% da tela */
        position: fixed;  /* Fixa a sidebar na tela */
        top: 0; /* Começa do topo */
        left: 0; /* Alinha à esquerda */
        bottom: 0; /* Garante que vai até o final */
        overflow-y: auto; /* Caso haja conteúdo maior, a sidebar terá rolagem */      }


      /* Cor do item selecionado */
      .nav-link.active {
        background-color: #949D6A !important; /* Verde mais claro */
        color: white !important;
      }

      /* Cor do item ao passar o mouse */
      .nav-link:hover {
        background-color: #949D6A !important; /* Outro tom de verde */
        color: white !important;
      }

      .navbar {
        background-color: #2b2b2b;
      }

      .btn-hover-highlight {
        transition: background-color 0.2s ease, transform 0.2s ease;
        background-color: #ffc107; /* Amarelo */
        color: #1e1e1e;
        border: none;
      }

      .btn-hover-highlight:hover {
        background-color: #ffdb58; /* Amarelo mais claro */
        color: #1e1e1e;
      }

      .text-highlight {
        color: #ffc107;
      }

      .form-text {
    color: #ccc !important;  /* Cor clara para o texto de ajuda */
    font-size: 14px;          /* Ajuste o tamanho da fonte, se necessário */
    }

        /* Conteúdo principal fica ao lado da sidebar */
    .flex-grow-1 {
      margin-left: 280px; /* Adiciona a largura da sidebar */
      padding-top: 20px;  /* Adiciona um pouco de espaçamento para o conteúdo não ficar encostado no topo */
    }


    </style>
  </head>
  <body>
    <div class="d-flex">

      {% if user.is_authenticated %}

      <!-- Sidebar -->
      {% include 'partials/sidebar.html' %}
      
      {% endif %}


      <!-- Conteúdo Principal -->
      <div class="flex-grow-1 p-4">
        {% block content %} 
        {% endblock %}
      </div>
    </div>
  
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
